<!DOCTYPE html>
<html>
<head>
	<title>SugarCRM</title>

	<script type="text/javascript">
    function validateForm() {
    var x = document.forms["myForm"]["username"].value;
    if (x == "") {
        alert("User Name must be filled out");
        return false;
    }
	var y = document.forms["myForm"]["password"].value;
    if (y == "") {
        alert("Password must be filled out");
        return false;
    }
}
</script>
	<link rel="stylesheet" type="text/css" href="css/page21.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container form">
<form name="myForm" method="post" onsubmit="return validateForm()">
<div class="col-6">
		<img src="images/sugar.png" class="img-responsive" alt="sugarcrm logo">
	</div>
<div class="col-12">
<input id="name3" type="text" class="form-control" placeholder="User Name" required="username" name="username">
 </div>
 <div class="col-12">
 	<input id="name4" type="password" class="form-control" placeholder="Password" name="password">
 </div>
 <p id="fg1">
		<span class="fg1">Forget Password?</span></p>
		<button style="margin-right:5%"; type="submit" class="btn btn-primary btn-sm">Log in</button>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


</body>

	</footer>

	<span id="key">Mobile</span>
	<span id="key"> Language / Sprache / Idioma</span>
	</div>
	</div>	
	
	</div>

	

</html>
